{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1 class="title">Time to take a break!</h1>

<div class="descriptions">
    <h2>Time left in break:</h2>
    <h1><span id="minutes" ></span>:<span id="seconds" ></span></h1>
</div>

<div class="title">
     <iframe width="560" height="315" src={{ content1 }} frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <br>
    {{ content2 }}

    <form action="/refreshBreakPage" name="go-break">
     <input type="submit" value="Give Me Something Else" class="btn btn-info p-5 m-2">
    <input type="text" id="min2" name="min2" value="8" hidden>
     <input type="text" id="sec2" name="sec2" value="50" hidden>
    </form>

     <form action="/goToSetupPage" name="go-setup">
         <input type="submit" value="Edit" class="btn btn-info p-5 m-2">
     </form>

     <form action="/goToWorkPage" name="go-setup">
         <input type="submit" value="Go Back to Work" class="btn btn-info p-5 m-2">
     </form>

</div>

<script>
var seconds = {{values[1]}};
var minutes = {{values[0]}};
var interval = setInterval(setTime, 1000);

  function setTime(){
    if (minutes != 0 || seconds != 0) {
      if (seconds == 0) {
        seconds = 60;
        if (minutes != 0) {
          minutes--;
        }

      }
      else{
          seconds--;
      }
    }

    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
    document.getElementById("min2").value = minutes;
    document.getElementById("sec2").value = seconds;

  }


</script>

{% endblock %}
